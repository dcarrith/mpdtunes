language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm
before_script:
  - composer install --dev
  - mkdir -p build/logs
  - sh -c "if [ \"$TRAVIS_PHP_VERSION\" != \"hhvm\" ]; then echo \"extension = mongo.so\nextension = redis.so\" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi"
  - phpenv rehash
script: phpunit -v --colors --coverage-text --coverage-clover ./build/logs/clover.xml
notifications:
    email:
        - padraic.brady@gmail.com
        - dave@atstsolutions.co.uk
matrix:
    allow_failures:
        - php: hhvm

after_script:
  - php vendor/bin/coveralls -v